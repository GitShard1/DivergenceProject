<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects - Divergence</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">Divergence</div>
      <ul class="nav-menu">
        <li><a href="home.html" class="nav-link">Home</a></li>
        <li><a href="profile.html" class="nav-link">Profile</a></li>
        <li><a href="projects.html" class="nav-link">Projects</a></li>
        <li><a href="index.html" class="nav-link sign-out">Sign Out</a></li>
      </ul>
    </div>
  </nav>

  <div class="projects-container">
    <!-- Page Header with Add Button -->
    <div class="projects-header">
      <div>
        <h2>Projects</h2>
        <p>Showcase of GitHub projects with skills learned and technologies used</p>
      </div>
      <button class="add-project-btn" id="addProjectBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Add Project
      </button>
    </div>

    <!-- 
      ALL PROJECTS GRID
      Data from: userData.projects.all[]
    -->
    <div class="projects-grid">
      <!-- All project cards will be generated by renderProjectsPage() in script.js -->
    </div>
  </div>

  <!-- Add Project Modal -->
  <div class="modal" id="addProjectModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add New Project</h3>
        <button class="modal-close" id="closeModalBtn">&times;</button>
      </div>

      <form id="addProjectForm">
        <div class="form-group">
          <label for="projectName">Project Name *</label>
          <input type="text" id="projectName" name="nameAll" required placeholder="E-Commerce Platform" />
        </div>

        <div class="form-group">
          <label for="projectDescription">Description *</label>
          <textarea id="projectDescription" name="descriptionAll" required rows="3"
            placeholder="Brief description of your project"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="projectLanguage">Primary Language *</label>
            <select id="projectLanguage" name="languageAll" required>
              <option value="">Select language</option>
              <option value="JavaScript" data-color="#f1e05a">JavaScript</option>
              <option value="TypeScript" data-color="#3178c6">TypeScript</option>
              <option value="Python" data-color="#3572A5">Python</option>
              <option value="Java" data-color="#b07219">Java</option>
              <option value="Go" data-color="#00ADD8">Go</option>
              <option value="Rust" data-color="#dea584">Rust</option>
              <option value="Ruby" data-color="#701516">Ruby</option>
              <option value="PHP" data-color="#4F5D95">PHP</option>
              <option value="C++" data-color="#f34b7d">C++</option>
              <option value="C#" data-color="#178600">C#</option>
            </select>
          </div>

          <div class="form-group">
            <label for="projectUrl">GitHub URL *</label>
            <input type="url" id="projectUrl" name="urlAll" required placeholder="https://github.com/username/repo" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="projectStars">Stars</label>
            <input type="number" id="projectStars" name="starsAll" min="0" value="0" />
          </div>

          <div class="form-group">
            <label for="projectForks">Forks</label>
            <input type="number" id="projectForks" name="forksAll" min="0" value="0" />
          </div>
        </div>

        <div class="form-group">
          <label for="projectTechnologies">Technologies Used (comma-separated) *</label>
          <input type="text" id="projectTechnologies" name="technologiesAll" required
            placeholder="React, Node.js, PostgreSQL" />
        </div>

        <div class="form-group">
          <label for="projectSkills">Skills Learned (comma-separated) *</label>
          <input type="text" id="projectSkills" name="skillsLearnedAll" required
            placeholder="API Design, Database Optimization" />
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-primary">Add Project</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>

</html>
